<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paiement - Digital Zone BJ</title>
  <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0; background: #f5f7fa; color: #333;
      }
      header {
        background: #003366;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        margin: 0; font-weight: 700; font-size: 1.5rem;
      }
      nav button {
        background: #0066cc;
        border: none;
        padding: 0.5rem 1rem;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      nav button:hover {
        background: #005bb5;
      }
    
      .container {
        display: flex;
        min-height: calc(100vh - 72px);
      }
        
    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .payment-option {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .payment-option img {
      width: 80px;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .buttons button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      width: 200px;
    }
    .momo {
      background-color: #ffcc00;
      color: black;
    }
    .moov {
      background-color: #007a3d;
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: left;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .modal-content button {
      width: 100%;
      padding: 0.7rem;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    header h1 {
      font-size: 1.2rem;
    }
    nav button {
      width: 100%;
      margin-top: 0.5rem;
    }
   
  }
  </style>
</head>
<body>

 <header>
  <a href="index.html"><h1>Digital Zone BJ</h1></a>
  <nav>
    <button id="logoutBtn">Déconnexion</button>
  </nav>
</header>
 
  <h2>Choisissez votre méthode de paiement</h2>
  <p id="productName"></p>

  <div class="buttons">
    <div class="payment-option">
      <img src="images/momo-logo.jpg" alt="MoMo logo" />
      <button class="momo" onclick="openModal('MoMo')">Payer par MoMo</button>
    </div>
    <div class="payment-option">
      <img src="images/logo-moov-money.png" alt="Moov logo" />
      <button class="moov" onclick="openModal('Moov')">Payer par Moov Cash</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Paiement</h3>
      <input type="text" placeholder="Numéro de téléphone" id="phoneNumber" />
      <input type="text" placeholder="Montant" id="amount" />
      <input type="password" placeholder="Mot de passe" id="password" />
      <button onclick="submitPayment()">Valider le paiement</button>
    </div>
  </div>

  <script>
    const product = localStorage.getItem('productToBuy');
    if (product) {
      document.getElementById('productName').textContent = `Produit : ${product}`;
    }

    let currentPaymentMethod = '';

    function openModal(method) {
      currentPaymentMethod = method;
      document.getElementById('modalTitle').textContent = `Paiement via ${method}`;
      document.getElementById('paymentModal').style.display = 'flex';

      // Pré-remplir le montant si tu veux associer un prix au produit
      const amount = (product === 'Smartphone XYZ') ? '75000' :
                     (product === 'Casque audio Bluetooth') ? '15000' :
                     (product === 'Chargeur rapide 20W') ? '5000' : '';
      document.getElementById('amount').value = amount;
    }

    function submitPayment() {
      const phone = document.getElementById('phoneNumber').value;
      const amount = document.getElementById('amount').value;
      const password = document.getElementById('password').value;

      if (!phone || !amount || !password) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      alert(`Paiement de ${amount} FCFA via ${currentPaymentMethod} en cours pour le numéro ${phone}.`);
      document.getElementById('paymentModal').style.display = 'none';
    }

    // Fermer la modal si on clique en dehors
    window.onclick = function(event) {
      const modal = document.getElementById('paymentModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
