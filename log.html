<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Acheteur - Digital Zone BJ</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; }
    form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 10px; }
    input { display: block; margin-bottom: 1rem; width: 100%; padding: 0.5rem; }
    button { padding: 0.6rem; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Connexion</h2>
    <div id="errorMsg" class="error-msg"></div>
     <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <div class="toggle-link" id="toggleForm">Créer un compte</div>
  </div>
  

  <script>
    const vend = "achats";
    const past = "1234";
    
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const emailInput = document.getElementById('email').value.trim();
      const passwordInput = document.getElementById('password').value.trim();

      if (emailInput === vend && passwordInput === past) {
        // Connexion réussie
        window.location.href = 'paiement.html';
      } else {
        alert("Email ou mot de passe incorrect !");
      }
    });
  </script>
</body>
</html>
